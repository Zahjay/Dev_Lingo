<!DOCTYPE html>
<html lang="en">
		<head>
		<title> Dev Lingo </title>
		<meta charset='UTF-8' />
		<meta name='viewport' content='width=device-width, initial-scale=1.0' />
		<meta http-equiv='X-UA-Compatible' content='ie=edge' />
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
<!--Logo-->
		<div id="logo"class="fa fa-desktop" > Dev Lingo</div>  

<!--Container houses the class of dom elements-->
			<div  id="dom-group">
			<h1 id="header"> </h1>
			<button id="butty1" height='50'class="fa fa-desktop" aria-hidden="true"></button>
			<h2 id="header2"></h2>
		</div>

<!--Board and Text are housed in a div container-->
		<div id="merger">
			<div id="board"></div>
			<!--Input answers-->
			<label class="hidden"for="answers">Type Answers Here</label>
			<input type="text" id="answers" placeholder="Type answers here if you dare muhahaha"></input>
		</div>

	<!--Section Last Two Buttons-->
		<section id="otherbuttons"  >
		
		<input type="button" id="butty2" value="Hit me to submit your answer"></input>
	
		<button id="butty3"> Hit Me To Move On</button>
		</section>

	<script type="text/javascript" src="main.js"></script>

	<!--<audio autoplay>
			<source src ='audio/jeopardy_think_music.mp3' type="audio/mpeg">
	</audio>-->
</body>
</html>
